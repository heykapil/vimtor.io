fragment ProjectSummary on Project {
    name
    slug
    demoUrl
    gitHubUrl
    ctaMessage
    image {
        url(transformation: {image: {resize: {height: 720, width: 1280}}})
    }
    summary {
        raw
    }
    technologies {
        ... on Technology {
            slug
        }
    }
    type {
        name
        slug
    }
}

query getProjectsPage {
    technologies {
        name
        slug
    }
    projectTypes {
        name
        slug
    }
    projects {
        ...ProjectSummary
    }
}