fragment TechnologySummary on Technology {
    name
    slug
    icon {
        url(transformation: {image: {resize: {height: 192, width: 192}}})
    }
}

fragment TechnologyLevelSummary on TechnologyLevel {
    name
    description
    technologies {
        ...TechnologySummary
    }
}

query getTechnologiesPage {
    page: technologiesPage(where: {id: "ckxkkludszium0b606slka2fd"}) {
        levels {
            ...TechnologyLevelSummary
        }
    }
}